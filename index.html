<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Portal Site</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <div id="calendar" class="calendar">
        <div class="calendar__mode">
          <select>
            <option value="0" selected>閲覧</option>
            <option value="1">編集</option>
          </select>
        </div>
        <div class="calendar__control">
          <a class="calendar__prev" href="#">&lt; <span class="calendar__prevText"></span></a>
          <span class="calendar__currentText"></span>
          <a class="calendar__next" href="#"><span class="calendar__nextText"></span> &gt;</a>
        </div>
        <div class="calendar__wrap">
          <table class="calendar__view">
            <thead class="calendar__head"></thead>
            <tbody class="calendar__body"></tbody>
          </table>
        </div>
        <ul class="calendar__status">
          <li class="calendar__state calendar__state--0">予約不可</li>
          <li class="calendar__state calendar__state--2">予約可能</li>
          <li class="calendar__state calendar__state--1">繁忙期(お問い合わせ下さい)</li>
        </ul>
      </div>
    </main>
    <script src="./js/init.js" type="module"></script>
  </body>
</html>
